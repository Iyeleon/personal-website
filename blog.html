<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - Personal Website</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="header" class="bg-light text-black text-center py-1 fixed-top"></header>
    
    <main>
        <section class="section d-flex align-items-center bg-white">
            <div class="container text-center">
                <h2>Blog Posts</h2>
                <div class="row">
                    <div class="col-md-4">
                        <div class="card mb-4 shadow-sm">
                            <img src="https://via.placeholder.com/150" class="card-img-top" alt="Blog Post 1">
                            <div class="card-body">
                                <p class="card-text">Blog post 1 description.</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card mb-4 shadow-sm">
                            <img src="https://via.placeholder.com/150" class="card-img-top" alt="Blog Post 2">
                            <div class="card-body">
                                <p class="card-text">Blog post 2 description.</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card mb-4 shadow-sm">
                            <img src="https://via.placeholder.com/150" class="card-img-top" alt="Blog Post 3">
                            <div class="card-body">
                                <p class="card-text">Blog post 3 description.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 Your Name. All rights reserved.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
